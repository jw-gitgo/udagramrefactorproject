apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: reverseproxy
  name: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      service: reverseproxy
  template:
    metadata:
      labels:
        service: reverseproxy
    spec:
      containers:
      - image: jmrwnd/reverseproxy
        name: reverseproxy
        imagePullPolicy: Always          
        resources:
          requests:
            memory: "32Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "250m"       
        ports:
        - containerPort: 8080
      restartPolicy: Always


